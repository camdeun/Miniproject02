    /* Function displaying car rating stars*/
    function getStarRating(rating) {
        const fullStars = Math.floor(rating);
        const halfStar = (rating % 1) >= 0.5 ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;

        let stars = '';
        for (let i = 0; i < fullStars; i++) {
            stars += '<i class="fas fa-star"></i>';
        }
        for (let i = 0; i < halfStar; i++) {
            stars += '<i class="fas fa-star-half-alt"></i>';
        }
        for (let i = 0; i < emptyStars; i++) {
            stars += '<i class="far fa-star"></i>';
        }
        return stars;
    }

    /* Function for displaying cars in the order listed in const cars */
    function displayCars(filteredCars) {
        const carList = document.getElementById("car-list");
        carList.innerHTML = "";
        filteredCars.forEach(car => {
            const carCard = document.createElement("div");
            carCard.classList.add("col-lg-4", "col-md-6", "col-sm-12", "car-card");
            carCard.dataset.category = car.category; 
            carCard.innerHTML = `
                <img src="${car.image}" alt="${car.title}">
                <div class="card-body">
                    <h5 class="card-title">${car.title}</h5>
                    <p2 class="card-text">${car.description}</p2>
                    <p2 class="card-text">(${car.company})</p2>
                    <div class="price">$${car.price}/day</div>
                    <div class="seats">ðŸ‘¤${car.seats}</div>
                    <div class="ratings">${getStarRating(car.rating)}</div>
                    <div>
                        <button class="reserve-button" onclick="reserveCar('${car.reserveUrl}')">Reserve</button>
                    </div>
            `;
            carCard.addEventListener('click', () => {
                document.querySelectorAll('.car-card').forEach(card => card.classList.remove('highlight'));
                carCard.classList.add('highlight');
            });
            carList.appendChild(carCard);
        });
    }
    
    function reserveCar(reserveUrl) {
    window.location.href = reserveUrl;  
}

    // filtered car function dependin on name, price, and rating
    function filterCars() {
        let filteredCars = cars;
        const searchQuery = document.getElementById('search-car').value.toLowerCase();
        const selectedCategory = document.getElementById('car-category').value;

        if (searchQuery) {
            filteredCars = filteredCars.filter(car => car.description.toLowerCase().includes(searchQuery));
        }

        if (selectedCategory) {
            filteredCars = filteredCars.filter(car => car.category.toLowerCase() === selectedCategory.toLowerCase());
        }

        const sortOrder = document.getElementById('sort-order').value;
        if (sortOrder === 'price_lohi') {
            filteredCars.sort((a, b) => a.price - b.price);
        } else if (sortOrder === 'price_highlo') {
            filteredCars.sort((a, b) => b.price - a.price);
        } else if (sortOrder === 'rating') {
            filteredCars.sort((a, b) => b.rating - a.rating);
        }

        displayCars(filteredCars);
    }

    // Event listeners for filters
    document.getElementById('search-car').addEventListener('input', filterCars);
    document.getElementById('car-category').addEventListener('change', filterCars);
    document.getElementById('sort-order').addEventListener('change', filterCars);

    // Initial display of all cars
    displayCars(cars);
